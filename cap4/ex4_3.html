<script>
    //solicita o número e repete a leitura enquanto inválido
    let num ;
    do {
        num = Number(prompt("Número: "))
        if(num == 0 || isNaN(num)) {
            alert ("Digite um número válido...");
        }
    } while (num == 0 || isNaN(num));

    //declara e inicializa váriavel que irá exibir pares
    let pares = "Pares entre 1 e " + num + ": ";

    //isola o primeiro par(para evitar última vírgula)
    if (num > 1){
        pares = pares + "2";
    }
    //laço para acumulçar pares (inicia em 4, pois o 2 já foi atribuído)
    for(let i = 4; i <= num; i = i + 2) {
        pares = pares + ", " + i;
    }
    //exibe lista dos números pares
    alert(pares);
</script>
