<meta charset="UTF-8" />
<script>
  // lê o valor do jantar
  let jantar = Number(prompt("Jantar: "));
  // calcula o valor do garcom
  let garcom = jantar * 0.10; // para calcular porcentagem basta multiplicar o valor po 0.%;
  // soma o jantar e o garcom
  let total = jantar + garcom;
  //exibe a resposta
  alert(
    "Taxa Garçom R$: " + garcom.toFixed(2) + "\nTotal R$ " + total.toFixed(2)
  );
</script>
