<meta charset="UTF-8" />
<script>
    //le o numero de dias e horas da viagem
    let dias = Number(prompt("Dias: "));
    let horas = Number(prompt("Horas: "))
    //calcula a quantidade de horas a partir dos dias
    let diasHoras = dias * 24 ;
    //soma os diasHoras com as horas
    let total = diasHoras + horas;
    //exibe o resultado
    alert("A viagem vai durar " + total + " horas")
</script>
