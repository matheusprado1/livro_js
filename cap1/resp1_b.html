<meta charset="UTF-8" />
<script>
  //lê o valor total da conta e o número de clientes
  let total = Number(prompt("Total: ")).toFixed(2);
  let clientes = Number(prompt("Clientes: "));
  //faz a divisão do valor pelo número de clientes
  let valorCliente = total / clientes;
  //exibe o resultado em tela
  alert("O valor por cliente será: " + valorCliente.toFixed(2))
</script>
