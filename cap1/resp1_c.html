<meta charset="UTF-8" />
<script>
    //lê as notas do aluno
    let nota1 = Number(prompt("1a Nota: "))
    let nota2 = Number(prompt("2a Nota: "))
    //faz o calculo da media das notas
    let total = nota1 + nota2;
    let media = total / 2;
    //exibe em tela a media das notas
    alert("A média total das notas é " + media.toFixed(1))
</script>
